[package]
name = "supabase-rust-gftd"
version = "0.1.4"
edition = "2021"
authors = ["Jun Kawasaki"]
description = "Rust client for Supabase"
license = "MIT"
repository = "https://github.com/jun784/supabase-rust"
documentation = "https://docs.rs/supabase-rust"
keywords = ["supabase", "postgres", "database", "api", "client"]
categories = ["database", "api-bindings", "web-programming"]

[dependencies]
reqwest = { version = "0.11", features = ["json", "multipart"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
url = "2.3"
base64 = "0.21"
async-trait = "0.1"
jsonwebtoken = "9.1"
supabase-rust-auth = { path = "crates/auth", version = "0.1.3" }
supabase-rust-postgrest = { path = "crates/postgrest", version = "0.1.3", features = ["schema-convert"] }
supabase-rust-storage = { path = "crates/storage", version = "0.1.3" }
supabase-rust-realtime = { path = "crates/realtime", version = "0.1.3" }
supabase-rust-functions = { path = "crates/functions", version = "0.1.3" }
clap = { version = "3.0", optional = true }

[features]
default = []
schema-convert = ["clap", "supabase-rust-postgrest/schema-convert"]

[workspace]
members = [
    ".",
    "examples",
    "crates/auth",
    "crates/postgrest",
    "crates/storage",
    "crates/realtime",
    "crates/functions"
]

[dev-dependencies]
wiremock = "0.5.19"
dotenv = "0.15.0"
uuid = { version = "1.4.1", features = ["v4"] }
tempfile = "3.7.0"
tokio-test = "0.4"
mockito = "1.0"